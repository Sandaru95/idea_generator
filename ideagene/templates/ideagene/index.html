<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Generator | Best place to come up with a online saas idea</title>
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'ideagene/css/main.css' %}">
</head>
<body>
    <header>
        <a href="#">Idea Generator</a>
        <a href="#">Search Ideas</a>
        <a href="#">How to get ideas?</a>
    </header>
    <section id="idea-generator-section">
        <h3>Best SaaS Idea Generator</h3>
        <h1 id="idea-text">Platform for people to share lyrics</h1>
        <a href="#" class="generator-btn" onclick="generateIdea();">GENERATE NEW IDEA</a>
    </section>
    <script>
        let ideaList = [
            {% for idea in idea_list %}
            '{{ idea.idea_text }}',
            {% endfor %}
        ];
    </script>
    <!-- Custom Scripts -->
    <script src="{% static 'ideagene/scripts/main.js' %}"></script>
</body>
</html>
